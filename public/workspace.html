<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title>CodesEra</title>
  </head>
  <body class="bg-gradient-to-br min-h-screen from-gray-800 to-black font-body">

    <div class="flex">

      <div class="h-screen p-4 pl-6 w-96">

        <div class="text-white container overflow-hidden md:rounded-lg">
          <div class="">
            <h1 class="text-4xl text-white lg:text-3xl  font-medium">Codes<span class="text-blue-400 ">Era</span></h1>
          </div>
        </div>

        <div class="pt-10 pb-3 text-green-400 font-medium">Connected Users</div>

        <div class="conn_users py-2" id="users">

          <div class="user text-white flex w-full my-4 text-sm">
            <div class="user_badge  flex justify-center items-center bg-blue-700 w-8 h-8 py-auto text-center font-medium rounded">SC</div>
            <div class="user_name flex items-center pl-2 text-blue-400 font-medium truncate">Subhradipta Choudhury</div>
          </div>
            
          <div class="user text-white flex w-full my-4 text-sm">
            <div class="user_badge  flex justify-center items-center bg-blue-700 w-8 h-8 py-auto text-center font-medium rounded">RK</div>
            <div class="user_name flex items-center pl-2">Rishav Kanungo</div>
          </div>

          <div class="user text-white flex w-full my-4 text-sm">
            <div class="user_badge  flex justify-center items-center bg-blue-700 w-8 h-8 py-auto text-center font-medium rounded">SP</div>
            <div class="user_name flex items-center pl-2">Swarnayu Paul</div>
          </div>

          <div class="user text-white flex w-full my-4 text-sm">
            <div class="user_badge  flex justify-center items-center bg-blue-700 w-8 h-8 py-auto text-center font-medium rounded">TK</div>
            <div class="user_name flex items-center pl-2">Tusar Kanti Manna</div>
          </div>
            
        </div>

        <div class="text-lg pb-4 text-white fixed bottom-0 w-64">
          <div class="w-full">
            <button type="button" id="leave-btn" class="text-center mb-1 mx-auto px-4 py-2 bg-red-600 text-white font-medium text-sm leading-tight rounded-lg shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-150 ease-in-out">Leave Room</button>
          </div>
        </div>
        
      </div>

      <div class="flex flex-col w-full h-screen pt-6 pb-4">

        <div class="parameters flex justify-between px-8">

          <div class="">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="lang">
              Language
            </label>
            <div class="relative">
              <select id="lang" class="block appearance-none w-28 bg-white border border-gray-300 text-sm text-gray-700 py-1 px-2 pr-6 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-400">
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="java">JAVA</option>
                <option value="py">PYTHON</option>
                <option value="cs">C#</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>

          <div class="flex">
            <div class="">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="grid-zip">
                Filename
              </label>
              <input type="text" class="block w-48 bg-white border border-gray-300 text-sm text-gray-700 py-1 px-2 pr-1 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-400" id="filename">
            </div>
          </div>
          
          <div class="flex">
            <div class="mr-2">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="theme">
                Theme
              </label>
              <div class="relative">
                <select class="block appearance-none w-full bg-white border border-gray-300 text-sm text-gray-700 py-1 px-2 pr-6 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-400" id="theme">
                  <option value="dracula">Dracula</option>
                  <option value="dreamweaver">Dreamweaver</option>
                  <option value="one_dark">One Dark</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>
            <div class="">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="grid-zip">
                Size
              </label>
              <input type="number" class="block w-12 bg-white border border-gray-300 text-sm text-gray-700 py-1 px-2 pr-1 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-400" id="font-size" value="12" min="5" max="20">
            </div>
          </div>

        </div>

        <div class="grow h-full p-8">
          <div id="code" class="form-control block w-full h-full px-4 py-2 border border-gray-600 rounded shadow-sm"></div>
        </div>

        <div class="flex justify-center">
          <button type="button" id="execute" class="text-white bg-green-600 hover:bg-green-700 focus:outline-none font-medium rounded-full text-sm px-4 py-2 text-center mr-2 mb-2"><i class="bi bi-play-fill"></i>Execute</button>
        </div>

        <div class="grid grid-cols-3 gap-6 px-8 py-1">

          <div class="input_block">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="lang">
              INPUT
            </label>
            <div id="input" class="form-control block w-full h-28  border border-gray-600 rounded shadow-sm"></div>
          </div>

          <div class="output_block col-span-2">
            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="lang">
              OUTPUT
            </label>
            <div id="output" class="form-control block w-full h-28  border border-gray-600  rounded shadow-sm"></div>
          </div>
        </div>
      </div>

      <div id="chat-container" class="h-screen w-160 min-w-160 px-2 py-6 transition duration-150 ease-in-out">
        <div class="w-full h-full border border-solid rounded border-blue-400 relative">
          <div class="w-full h-16 bg-blue-30 absolute top-0">
            <div class="flex justify-between text-white text-sm p-2 border-b border-solid border-blue-400">
              <div class="p-1" id="room-name">Room ID</div>
              <div class="close">
                <button type="button" id="close-chat" class="ml-1 inline-block h-8 w-8 rounded-full font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-600 active:shadow-lg">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="h-full py-12">
            <div class="chat-messages max-h-full w-full p-2 overflow-y-auto text-gray-300 text-xs font-light">
            </div>
          </div>
          <div class="chat-form-container w-full absolute bottom-0">

            <form id="chat-form">   
              <div class="relative">
                  <input type="text" id="msg" class="block w-full p-3 pr-16 text-sm text-white border-t border-blue-400 bg-transparent focus:ring-blue-500 focus:border-blue-500 outline-none focus:bg-transparent active:bg-transparent" autocomplete="off" placeholder="Message" required>
                  <button type="submit" class="btn text-gray-200 absolute right-0 bottom-0 top-0 text-xl font-medium uppercase leading-tight shadow-md rounded transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-600 px-4">
                    <i class="bi bi-send"></i>
                  </button>
              </div>
            </form>
          </div>


          
        </div>
      </div>

      <div class="h-screen pt-8 w-24">
        <div class="flex flex-col justify-around h-full">
          <div class="flex flex-col justify-around">

            <div class="mx-auto">

              <div class="mx-auto my-4">
                <button data-bs-toggle="tooltip" title="Share Room Link" type="button" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-share-fill"></i>
                </button>
              </div>
              
              
              <div class="mx-auto my-4">
                <button type="button" data-bs-toggle="tooltip" title="Load Starter Code" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-braces"></i>
                </button>
              </div>

              <div class="mx-auto my-4">
                <button data-bs-toggle="tooltip" title="Clear Editor" type="button" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
              
              
              <div class="mx-auto my-4">
                <button type="button" data-bs-toggle="tooltip" title="Download File" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-download"></i>
                </button>
              </div>
              
              <div class="mx-auto my-4">
                <button data-bs-toggle="tooltip" title="Whiteboard" type="button" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </div>
              
              <div class="mx-auto my-4">
                <button id="chat-btn" type="button" data-bs-toggle="tooltip" title="Chat" class="ml-1 inline-block h-10 w-10 rounded-full text-xl font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-white hover:bg-opacity-10 hover:shadow-lg focus:bg-gray-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-transparent active:shadow-lg">
                  <i class="bi bi-chat-dots"></i>
                </button>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>

    <div class="fixed right-0 top-0 z-50 m-4">
      <div id="alert-container">
      </div>
    </div>

    <!-- Socket script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Ace Libraries -->
    <script src="./js/ace-editor/src-min/ace.js "></script>
    <script src="./js/ace-editor/src-min/mode-c_cpp.js "></script>
    <script src="./js/ace-editor/src-min/mode-python.js "></script>
    <script src="./js/ace-editor/src-min/mode-java.js "></script>
    <script src="./js/ace-editor/src-min/mode-javascript.js "></script>
    <script src="./js/ace-editor/src-min/ext-language_tools.js "></script>


    <!-- Required scripts -->
    <script src="./js/script.js"></script>
    <script src="./js/execute.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/socket.js"></script>

  </body>
</html>
